<nav class="navbar navbar-expand bg-white border-bottom py-3">
    <div class="container-fluid px-4 d-flex justify-content-between">
        <!-- Left side: Brand + Dashboard -->
        <div class="d-flex align-items-center">
            <a routerLink="/" class="navbar-brand fw-bold text-primary me-5 fs-4">
                Tascly
            </a>
            
            <div class="d-flex">
                <a routerLink="/dashboard" routerLinkActive="text-primary" class="nav-link text-dark">
                    Dashboard
                </a>
            </div>
        </div>

        <!-- Right side: Auth Links or Profile Dropdown -->
        <div class="d-flex align-items-center gap-3">
            @if (authService.isAuth) {
                <div class="dropdown position-relative">
                    <button class="btn btn-link text-dark text-decoration-none d-flex align-items-center gap-2 border-0" 
                            (click)="toggleDropdown()"
                            type="button">
                        <div class="avatar-circle bg-primary text-white d-flex align-items-center justify-content-center fw-bold">
                            {{ authService.username?.charAt(0) | uppercase }}
                        </div>
                        <span class="fw-medium">{{ authService.username }}</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-secondary"><path d="m6 9 6 6 6-6"/></svg>
                    </button>
                    
                    <!-- Dropdown Menu -->
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0 mt-2" [class.show]="isOpen">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <button class="dropdown-item text-danger" (click)="logout()">
                                Logout
                            </button>
                        </li>
                    </ul>
                </div>
            } @else {
                <a routerLink="/login" class="nav-link text-dark">
                    Sign in
                </a>
                <a routerLink="/register" class="btn btn-primary">
                    Sign up
                </a>
            }
        </div>
    </div>
</nav>
