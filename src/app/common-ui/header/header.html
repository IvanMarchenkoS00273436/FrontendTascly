<!-- Using "navbar-bento" for the floating tile styling -->
<nav class="navbar navbar-expand navbar-bento py-2 px-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        
        <!-- Left: Brand + Nav -->
        <div class="d-flex align-items-center gap-4">
            <!-- Brand is now bold black -->
            <a routerLink="/" class="navbar-brand brand-bento fs-4">
                Tascly
            </a>
            
            <!-- Dashboard Link -->
            <div class="d-none d-md-flex align-items-center">
                <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
                    Dashboard
                </a>
            </div>
        </div>

        <!-- Right: Auth Actions -->
        <div class="d-flex align-items-center gap-2">
            @if (authService.isAuth) {
                <div class="dropdown position-relative">
                    
                    <!-- Profile Pill -->
                    <button class="btn user-dropdown-btn d-flex align-items-center gap-3" 
                            (click)="toggleDropdown()"
                            type="button">
                        
                        <div class="avatar-circle">
                            {{ authService.username?.charAt(0) | uppercase }}
                        </div>
                        
                        <div class="d-flex align-items-center gap-2 me-1">
                             <span class="fw-bold text-black small">
                                {{ authService.username }}
                            </span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-secondary"><path d="m6 9 6 6 6-6"/></svg>
                        </div>
                    </button>
                    
                    <!-- Dropdown Menu -->
                    <ul class="dropdown-menu dropdown-menu-end" [class.show]="isOpen">
                        <li><a class="dropdown-item small" href="#">
                            <div class="d-flex align-items-center gap-2">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                                Profile
                            </div>
                        </a></li>
                        <li><a class="dropdown-item small" href="#">
                            <div class="d-flex align-items-center gap-2">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                                Settings
                            </div>
                        </a></li>
                        <li><hr class="dropdown-divider my-2"></li>
                        <li>
                            <button class="dropdown-item text-danger small" (click)="logout()">
                                <div class="d-flex align-items-center gap-2">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                                    Logout
                                </div>
                            </button>
                        </li>
                    </ul>
                </div>
            } @else {
                <a routerLink="/login" class="nav-link">
                    Sign in
                </a>
                <!-- Lime Button -->
                <a routerLink="/register" class="btn btn-lime">
                    Sign up
                </a>
            }
        </div>
    </div>
</nav>
